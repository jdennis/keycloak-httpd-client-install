<Location {{ module_root }}>

  OIDCCryptoPassphrase a-random-secret-used-by-apache-oidc-and-balancer
  OIDCProviderMetadataURL {{ oidc_http_url }}/auth/realms/{{ keycloak_realm }}/.well-known-configuration
  OIDCClientID {{ oidc_hostname }}
  OIDCClientSecret {{ client_secret }}
  OIDCRedirectURI https://{{ oidc_http_url }}/{{ app_name }}/private/redirect_uri
  OIDCRemoteUserClaim preferred_username
  OIDCSSLValidateServer (( ssl_vlaidate_server ))

</Location>

<Location {{ module_root }}>
    AuthType openid-connect
    Require valid-user
</Location>

{% endfor %}
